<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Portland Oregon's front page information resource">
    <meta name="keywords" content="Portland, PDX, Oregon, PDX News, Portland News, Portland Events, PDX Events">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Questrial" rel="stylesheet">
    <title>PDX Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="loading-spinner-overlay">
        <div class="spinner"></div>
    </div>
    <header role="banner" class="site-header">
        <h1>
            <span class="h1-topline">PDX</span> <span class="h1-bottomline">Dashboard</span>
        </h1>
        <section id="weather" class="weather-section">   
            <div class="weather-list"></div>      
        </section>
    </header>

    <main id="content" role="main">
        <section id="site-overview" class="site-overview-section">
            <h3>News, Events, & Information for Portland, OR</h3>
        </section>
        <section id="events" class="events-links">
            <div class="events-section-banner section-banner">
                <h2>Events</h2>
                <button class="hamburger events-hamburger">&#9776;</button>
            </div>
            <div class="events-section-content section-content">
                <div class="events-links-list">
            </div>
            </div>
        </section>
        <section id="news" class="news-section">
            <div class="section-banner news-section-banner">
                <h2>Portland News</h2>
                <button class="hamburger news-hamburger">&#9776;</button>
            </div>
            <div class="news-section-content section-content">
                <ul id="news-articles" class="news-articles-container">
                </ul>
            </div>

  
        </section>
        <section id="pictures" class="pictures-section">
            <div class="section-banner pictures-section-banner">
                <h2>Oregon Photo Gallery</h2>
                <button class="hamburger pictures-hamburger">&#9776;</button>
            </div>
            <div class="pictures-section-content section-content">
                <div class="btn-container">
                    <button id="pics-refresh-btn">Get More Pictures</button>
                </div>
                <h4>Click to enlarge</h4>
                <div id="picture-gallery" class="api-pictures">
                    <ul class="row row-one"></ul>
                    <ul class="row row-two"></ul>
                    <ul class="row row-three"></ul>
                </div>
            </div>
        </section>
        <section class="lightbox"></section>
    </main>

    <footer role="contentinfo" class="site-footer">
            &copy; Kevin Boyle 2019
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/events.js"></script>
    <script src="js/sectionSliders.js"></script>
</body>
</html>
