<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Portland Oregon's front page information resource">
    <meta name="keywords" content="Portland, PDX, Oregon, PDX News, Portland News, Portland Events, PDX Events">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Questrial" rel="stylesheet">
    <title>PDX Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="loading-spinner-overlay">
        <div class="spinner"></div>
    </div>
    <header role="banner" class="site-header">
        <h1>
            PDX Dashboard
        </h1>
    </header>

    <main id="content" role="main">
        <section id="weather" class="weather-section">   
            <ul class="weather-list"></ul>      
        </section>
        <section id="news" class="news-section">
            <h2>News with keyword "Portland, OR"</h2>
            <button id="news-refresh-btn">Get More News</button>
            <ul id="news-articles" class="news-articles-container"></ul>
        </section>
        <section id="pictures" class="pictures-section">
            <h2>Pictures with keyword "Portland, OR"</h2>
            <button id="pics-refresh-btn">Get More Pictures</button>
            <ul id="picture-gallery" class="api-pictures"></ul>
        </section>
        <section class="lightbox"></section>
    </main>

    <footer role="contentinfo" class="site-footer">

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <script src="lightbox.js"></script>
</body>
</html>
